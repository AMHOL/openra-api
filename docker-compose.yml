version: '3.5'

services:
  app:
    build:
      context: .
      dockerfile: ./config/docker/app/Dockerfile
    command: ['start_server']
    depends_on:
      - nginx
    env_file: .env
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app:cached
      - bundle-cache:/usr/local/bundle:cached

  nginx:
    image: staticfloat/nginx-certbot
    env_file: .env
    ports:
      - 80:80/tcp
      - 443:443/tcp
    volumes:
      - .:/usr/src/app:cached
      - ./conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt

volumes:
  bundle-cache: null
  letsencrypt: null
